steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "gcr.io/${_FIREBASE_PROJECT_ID}/firebase",
        "./dockerfiles/firebase",
      ]
  - name: "node:16.10"
    entrypoint: "npm"
    args: ["install"]
  - name: "node:16.10"
    entrypoint: "npm"
    args: ["run", "build"]
  - name: "gcr.io/${_FIREBASE_PROJECT_ID}/firebase"
    args: ["use", "${_FIREBASE_PROJECT_ID}", "--token", "${_FIREBASE_TOKEN}"]
  - name: "gcr.io/${_FIREBASE_PROJECT_ID}/firebase"
    args:
      [
        "target:apply",
        "hosting",
        "image-galery-ng",
        "image-galery-ng",
        "--token",
        "${_FIREBASE_TOKEN}",
      ]
  - name: "gcr.io/${_FIREBASE_PROJECT_ID}/firebase"
    args:
      [
        "deploy",
        "--token",
        "${_FIREBASE_TOKEN}",
        "--only",
        "hosting:image-galery-ng",
      ]
timeout: 1200s
