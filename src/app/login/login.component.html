<section>
  <form [formGroup]="form">
    <h1>Entre com sua conta</h1>
    <mat-form-field class="no-padding-on-errors-globally">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Ex: pat@example.com"
        formControlName="email"
      />
      <mat-error *ngIf="form.get('email')!.hasError('required')">
        Digite algum email.
      </mat-error>
      <mat-error *ngIf="form.get('email')!.hasError('email')">
        Digite um email vÃ¡lido.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="no-padding-on-errors-globally">
      <mat-label>Senha</mat-label>
      <input
        type="password"
        matInput
        placeholder="Senha"
        formControlName="password"
      />
      <mat-error *ngIf="form.get('password')!.hasError('required')">
        Digite alguma senha.
      </mat-error>
    </mat-form-field>
    <div class="aligned-to-right">
      <button
        mat-button
        test-id="forgot-password-button"
        [disabled]="!form.get('email')!.valid"
      >
        Esqueci minha senha
      </button>
    </div>
    <button
      mat-raised-button
      color="primary"
      test-id="login-button"
      [disabled]="!form.valid"
      (click)="onLogin()"
      *ngIf="!isLoggingIn"
    >
      Login
    </button>
    <button
      mat-raised-button
      color="primary"
      test-id="login-loader"
      *ngIf="isLoggingIn"
    >
      <mat-spinner color="accent" diameter="25"></mat-spinner>
    </button>
    <button mat-stroked-button>Cadastrar</button>
  </form>
</section>
