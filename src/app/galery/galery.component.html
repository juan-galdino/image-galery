<h2>Galery</h2>
<ul>
  <li class="single-image" *ngFor="let data of images; let i = index">
    <div class="image">
      <img [src]="data.url" alt="" />
    </div>
    <div class="info">
      <h4>{{ data.name }}</h4>
      <p>{{ data.size }}</p>
      <p>{{ data.timeCreated }}</p>
    </div>
  </li>
</ul>
