<section>
  <header>
    <p></p>
    <nav>
      <ul>
        <li
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a routerLink="gallery">Galeria</a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="upload">Novo Upload</a>
        </li>
      </ul>
    </nav>
    <button
      test-id="open-settings-button"
      (click)="showSettingsBox = !showSettingsBox"
      [ngClass]="{ active: showSettingsBox }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="32"
        viewBox="0 -960 960 960"
        width="32"
      >
        <path
          d="M710-140q-63 0-106.5-43.5T560-290q0-63 43.5-106.5T710-440q63 0 106.5 43.5T860-290q0 63-43.5 106.5T710-140Zm0-60q38 0 64-26t26-64q0-38-26-64t-64-26q-38 0-64 26t-26 64q0 38 26 64t64 26Zm-590-60v-60h360v60H120Zm130-260q-63 0-106.5-43.5T100-670q0-63 43.5-106.5T250-820q63 0 106.5 43.5T400-670q0 63-43.5 106.5T250-520Zm0-60q38 0 64-26t26-64q0-38-26-64t-64-26q-38 0-64 26t-26 64q0 38 26 64t64 26Zm230-60v-60h360v60H480Zm230 350ZM250-670Z"
        />
      </svg>
    </button>
  </header>

  <div class="settings-box" *ngIf="showSettingsBox">
    <a test-id="logout-button" class="logout-button" (click)="logout()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="30"
        viewBox="0 -960 960 960"
        width="30"
      >
        <path
          d="M180-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h299v60H180v600h299v60H180Zm486-185-43-43 102-102H360v-60h363L621-612l43-43 176 176-174 174Z"
        />
      </svg>
      Sair desta conta
    </a>
  </div>
</section>
