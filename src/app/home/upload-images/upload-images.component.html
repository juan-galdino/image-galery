<div *ngIf="isUploading" class="files-list">
  <div class="single-file" *ngFor="let file of files; let i = index">
    <div class="info">
      <h4 class="name">
        {{ file.name }}
      </h4>
      <p class="size">
        {{ formatBytes(file.size) }}
      </p>
      <mat-progress-bar
        *ngIf="!($uploadProgress | async)"
        mode="indeterminate"
      ></mat-progress-bar>
      <mat-progress-bar
        *ngIf="$uploadProgress | async"
        mode="determinate"
        [value]="$uploadProgress | async"
      ></mat-progress-bar>

      {{ message }}
    </div>
  </div>
</div>
