<section>
  <article class="no-images-container" *ngIf="isImagesArrayEmpty$ | async">
    <app-no-images-image></app-no-images-image>
    <article class="text">
      <h3>Você ainda não tem imagens salvas nesta galeria.</h3>
      <p>
        Dê às suas imagens um lar digital seguro. Vá para a página de novo
        upload, adicione uma ou mais imagens e volte para gerenciar sua galeria
        neste espaço!
      </p>
      <button
        (click)="headsToUploadImagesPage()"
        mat-raised-button
        color="primary"
      >
        Ir para página de novo upload
      </button>
    </article>
  </article>
  <article *ngIf="isLoadding$ | async" class="loader">
    <mat-spinner diameter="125"></mat-spinner>
  </article>
  <ul>
    <li class="image-card" *ngFor="let data of images; let i = index">
      <div
        class="image"
        [ngStyle]="{ 'background-image': 'url(' + data.url + ')' }"
      ></div>
      <div class="info">
        <article>
          <h3>{{ data.name }}</h3>
          <p>{{ data.timeCreated }}</p>
        </article>
        <article class="aside">
          <p class="size">{{ data.size }}</p>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu>
            <button
              mat-menu-item
              [ngStyle]="{ color: 'red' }"
              (click)="openDialog(data.name)"
            >
              <mat-icon color="warn">delete_outline</mat-icon>Excluir
            </button>
          </mat-menu>
        </article>
      </div>
    </li>
  </ul>
</section>
